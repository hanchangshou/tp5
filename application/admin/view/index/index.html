<div class="continer">
<ul class="vo_list">
	<li style="display: table-caption;text-align: center;font-weight:bold;line-height:40px;">列表数据</li>
	<li>
		<span style="width:60px;"><input type="checkbox" /> 全选</span>
		<span>ID</span>
		<span>父栏目ID</span>
		<span>栏目名称</span>
		<span style="width:96px;">操作</span>
	</li>
	{volist name="list" id="vo"}
		<li>
			<span><input type="checkbox" /></span>
			<span>{$vo.catid}</span>
			<span>{$vo.parentid}</span>
			<span><a href="">{$vo.catname}</a></span>
			<span><a href="">修改</a> <a href="">删除</a></span>
		</li>			
	{/volist}
</ul>
	<nav>
		<ul class="pagination pagination-lg">
			<li>
				<a href="/admin/index/index/page/{$previou}" aria-label="Previous">
					<span aria-hidden="true">&laquo;</span>
				</a>
			</li>
			{for start="0" end="$maxSize" }
				{eq name="$page" value="$i"}
					<li class="active"><a>{$i+1}</a></li>
				{else/}
					<li><a href="/admin/index/index/page/{$i}">{$i+1}</a></li>
				{/eq}
			{/for}
			<li>
				<a href="/admin/index/index/page/{$next}" aria-label="Next">
					<span aria-hidden="true">&raquo;</span>
				</a>
			</li>
		</ul>
	</nav>
<!--<p class="page"><a href="/admin/index/index/page/{$previou}">上一页</a><a href="/admin/index/index/page/{$next}">下一页</a></p>-->
</div>
